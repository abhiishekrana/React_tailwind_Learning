<script>
const letters = new Set(["a","b","c"]);

// Create an Iterator
const myIterator = letters.values();

// List all Elements
let text = "";
for (const x of myIterator) {
  text += x;
}
document.write("text -> " + text);// Now this will output: Banana,Orange,Apple,Lemon
  </script>
